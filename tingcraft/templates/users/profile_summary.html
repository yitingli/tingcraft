{% load users_tags %}

<div class="left">
    <span id="header-name">
        <a href="">{{ owner.get_full_name }}</a>
    </span>
    <span class="small gray">@{{ owner.username }}</span>
    <p class="small gray">{{ owner.brief_description }}</p>
</div>
<div class="avatar-outer right">
    <div class="avatar-image">
        <img src="{% get_avatar owner AVATAR_SMALL_CROPPED %}" width="AVATAR_SMALL" height="AVATAR_SMALL" >
    </div>
</div>
