{% extends 'base.html' %}
{% load i18n %}
{% load users_tags %}

{% block menu_bar %}
    {% include 'menu_bar.html' %}
{% endblock %}

{% block content %}
    <div>
        <div>
            <img src="{% get_avatar owner AVATAR_SMALL_CROPPED %}" width="AVATAR_SMALL" height="AVATAR_SMALL" >
            <p>{{ owner.username }}</p>
            <p>{{ owner.get_full_name }}</p>
            <p>{{ owner.email }}</p>
        </div>
        <div>
            <p>{{ owner.description }}</p>
        </div>
    </div>
{% endblock %}
