{% load thumbnail %}
{% load i18n %}

<div class="blog-container">
    <a href="{% url 'blog:detail' owner_username blog.pk %}" >
        <p class="blog-title">{{ blog.title }}</p>
    </a>
    <span class="small gray right">{{ blog.created }}</span>
    <span class="clear-right"></span>
    <div class="cke_contents_ltr">{{ blog.content|safe|truncatewords_html:30 }}</div>
</div>
