{% load thumbnail %}
{% load i18n %}

<div>
    <span class="exp-item-title">{{ item.title }}</span>
    <span class="right">{{ item.end_date }}</span>
    <span class="right">{{ item.start_date }} - </span>
    <br>
    <span>{{ item.position }}</span>
    <span class="right">{{ item.place }}</span>
    <div class="cke_contents_ltr">
        {{ item.content|safe }}
    </div>
    <p>{{ item.other }}</p>
</div>
