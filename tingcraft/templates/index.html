{% extends 'menu_bar.html' %}
{% load i18n %}

{% block content %}
    {% if user.is_authenticated %}
        <div>
            <div>
                <p>{{ user.username }}</p>
                <p>{{ user.get_full_name }}</p>
                <p>{{ user.email }}</p>
            </div>
            <div>
                <p>{{ user.description }}</p>
            </div>
        </div>
    {% else %}
        <p>{% trans 'Please Login' %}</p>
    {% endif %}
{% endblock %}
