{% load thumbnail %}
{% load i18n %}

<div class="album-container">
    <div >
        {% thumbnail mediaframe.image_item.image.url PHOTO_MEDIUM as im %}
            <img src="{{ im.url }}" class="mediaframe-image" width="{{ im.width }}" height="{{ im.height }}"/>
        {% endthumbnail %}
        <p class="gray small"> {{ mediaframe.created }}</p>
    </div>
</div>
