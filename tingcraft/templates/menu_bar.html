{% extends 'base.html' %}
{% load i18n %}

{% block menu_bar %}
    <a href="{% url 'home' %}">{% trans 'Home' %}</a>
    {% if user.is_authenticated %}
        <a href="{% url 'user_update' %}">{% trans 'Settings' %}</a>
        <a href="{% url 'logout' %}">{% trans 'Logout' %}</a>
    {% else %}
        <a href="{% url 'login' %}">{% trans 'Login' %}</a>
    {% endif %}
    <a href="{% url 'register' %}">{% trans 'Register' %}</a>
{% endblock %}
