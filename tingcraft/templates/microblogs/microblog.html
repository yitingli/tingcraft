{% load thumbnail %}
{% load i18n %}

<ul>
    <div class="content"><p>{{ microblog.content|linebreaks }}</p></div>
    {% if microblog.image_item %}
        <div class="image">
            {% thumbnail microblog.image_item.image.url MICROCOMMENT_IMAGE as im %}
                <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}"/>
            {% endthumbnail %}
        </div>
    {% endif %}
    <div class="time"><p>{{ microblog.created }}</p></div>
</ul>
